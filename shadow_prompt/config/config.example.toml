# ShadowPrompt Configuration Example
# Copy this file to config.toml and fill in your API keys
# Or run the Setup Wizard which will create config.toml for you

[general]
mode = "stealth"
wake_key = "Ctrl+Shift+Space"    # OCR capture mode
model_key = "Ctrl+Shift+V"       # Send clipboard to AI
panic_key = "Ctrl+Shift+F12"     # Emergency exit
use_rag = true

[visuals]
indicator_color = "#FF0000"
ready_color = "#00FF00"
position = "top-right"
size = 5
offset = 0
x_axis = 0
y_axis = 0
color_mcq_a = "#00FFFF"          # Cyan - Answer A
color_mcq_b = "#FF00FF"          # Magenta - Answer B
color_mcq_c = "#FFFF00"          # Yellow - Answer C
color_mcq_d = "#000000"          # Black - Answer D
color_mcq_none = "#FFFFFF"       # White - No MCQ detected
color_processing = "#FF0000"
cursor_change = false

# Text Overlay (Answer Display)
text_overlay_enabled = true
text_overlay_position = "bottom-right"  # Options: top-left, top-right, bottom-left, bottom-right
text_overlay_font_size = 16
text_overlay_bg_opacity = 200  # 0-255
text_overlay_text_opacity = 255  # 0-255

[models]
# Options: "groq", "openrouter", "ollama"
provider = "groq"

[models.groq]
api_key = "YOUR_GROQ_API_KEY_HERE"
model_id = "llama-3.1-8b-instant"
# Set to true if your model has built-in search (e.g., function calling models)
supports_search = false
# Set to true if your model can process images (e.g., llama-3.2-11b-vision-preview)
supports_vision = false

[models.openrouter]
api_key = "YOUR_OPENROUTER_API_KEY_HERE"
model_id = "google/gemma-3-27b-it:free"
# Set to true if your model has built-in search
supports_search = false
# Set to true if your model can process images (e.g., google/gemini-2.0-flash-exp)
supports_vision = false

[models.ollama]
base_url = "http://localhost:11434"
model_id = "llama3"
# Set to true if your model has built-in search
supports_search = false
# Set to true if your model can process images (e.g., llava)
supports_vision = false

[search]
enabled = true
max_results = 3

[rag]
enabled = true
knowledge_path = "knowledge"
index_path = "data/rag_index"
max_results = 3
min_score = 0.5

[safety]
daily_spend_limit_usd = 0.5
