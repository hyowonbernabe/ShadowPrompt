[general]
mode = "active" # "active" or "background"
wake_key = "ctrl+space" # Global hotkey to trigger OCR/Input
model_key = "ctrl+alt+space" # Global hotkey to trigger AI from clipboard
panic_key = "f9" # Kill switch
use_rag = true

[visuals]
indicator_color = "#FF0000" # Processing
ready_color = "#00FF00"     # Ready
cursor_change = false

# New Configurable Options
position = "top-right" 
size = 5               
offset = 0             
x_axis = 0            
y_axis = 0            

# MCQ Colors
color_mcq_a = "#00FFFF" 
color_mcq_b = "#FF00FF" 
color_mcq_c = "#FFFF00" 
color_mcq_d = "#000000" 
color_processing = "#FF0000"

[models]
provider = "ollama" # or "openrouter", "openai", etc.

[models.ollama]
base_url = "http://localhost:11434"
model_id = "llama3"


[search]
enabled = true
max_results = 5

[rag]
chunk_size = 500
overlap = 50

[safety]
daily_spend_limit_usd = 1.0
